{% extends 'admin_base.html' %}

{% block content %}
<div class="container  text-center">
    <h3 >District List </h3>
    <hr>
    <div class="col col-6 offset-2">
        <table class="table table-striped dark offset-2">
            <thead class="table-dark">
                <tr>
                    <th scope="col">District ID</th>
                    <th scope="col">District</th>
        
            </thead>
            <tbody>
                {% for item in District %}
                <tr>
                    <th scope="row">{{ item.did }}</th>
                    <td>{{ item.district }}</td>
                </tr>
                {% endfor %}
        
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
