{% extends 'admin_base.html' %}

{% block content %}

<div class="container  text-center">
    <br>
    <h3 > Vaccinated Records  </h3>
    <hr>
    <div class="col col-6 offset-2">
        <table class="table table-striped dark offset-2">
            <thead class="table-dark">
                <tr>                
                    <th scope="col">Aadhar </th>
                    <th scope="col">Name</th>
                    <th scope="col">Vaccine </th>
                    <th scope="col">Dose1</th>
                    <th scope="col">Dose2</th>
                </tr> 
        
            </thead>
            <tbody>
                {% for i in Vaccination %}
                <tr>
                    <th scope="row">{{ i.aadhar}}</th>
                    <td>{{ i.name }}</td>
                    <td>{{ i.vid }}</td>
                    <td>{{ i.dose1 }}</td>
                    <td>{{ i.dose2 }}</td>
                </tr>
                {% endfor %}
        
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
