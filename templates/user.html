{% extends 'user_base.html' %}

{% block title %} User registration {% endblock title %}

{% block body %}

<style>
    div.main {

        width: 500px;
        margin: 40px auto 10px auto;
    }

    * {
        box-sizing: border-box;
    }

    h3 {
        text-align: center;
        padding: 5px;
        color: rgb(13, 100, 100)
    }

    div.regi{
        margin-top: 50px;
        width: 400px;
        height: 720px;
        font-size: 15px;
        border-radius: 15px;
        border: none;
        box-shadow: 1px 1px 15px rgb(182, 184, 184);
        color: #666;
    }

    label{
        margin-left: 20px;
        color: rgb(13, 100, 100)
    }
    form #register {
        margin: 150px;

    }
    input#aadhar {
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 5px;

    }

    input#name {
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 8px;

    }
    input#age {
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 8px;

    }
    textarea#address{
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 8px;

    }
 


    input#phone{
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 8px;

    }

    input#email{
        margin-left: 20px;
        width: 350px;
        border: 1px solid teal;
        border-radius: 6px;
        padding: 8px;

    }


    button#submit {
        margin-left: 20px;
        width: 350px;
        padding: 8px;
        font-size: 15px;
        font-weight: 600;
        font-family: sans serif;
        border: none;
        border-radius: 6px;
        background-color: rgb(2, 78, 78);
        color: #fff;
        cursor: pointer;
        border: none;

    }

    button#submit:hover {
        background-color: teal;

    }

    a {
        text-decoration: none;

    }

    a:hover {
        color: teal;

    }
</style>

<div class="main">
    {% comment %} {{messages}} {% endcomment %}
    <div class="regi">
        <form id="register" method="POST">
            {% csrf_token %}
            <br>
            <h3>User Registration</h3><br>

            <label for="aadhar">Aadhar Number:</label><br>
            <input type="number" name="aadhar" id="aadhar" placeholder="enter aadhar number">
            <br>

            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="enter your name">
            <br><br>

            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age" placeholder="enter your age">
            <br><br>

            <label for="Address">Address:</label><br>
            <textarea id="address" name="address" id="address" rows="4" cols="50"></textarea>
            <br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="number" name="phone" id="phone" placeholder="phone number">
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="enter your email">
            <br><br>


            <button type="submit" id="submit">Submit</button>
            <br>

        </form>
    </div>
    {% endblock body %}
